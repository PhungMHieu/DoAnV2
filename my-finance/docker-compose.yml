services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: my-finance-postgres
    environment:
      POSTGRES_DB: myfinance_db
      POSTGRES_USER: myfinance_user
      POSTGRES_PASSWORD: myfinance_pass
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - my-finance-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myfinance_user -d myfinance_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: my-finance-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - my-finance-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: my-finance-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: myfinance
      RABBITMQ_DEFAULT_PASS: myfinance_pass
    ports:
      - "5672:5672"
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - my-finance-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: my-finance-auth
    command: ["node", "dist/apps/auth-service/main"]
    environment:
      - NODE_ENV=production
      - AUTH_SERVICE_PORT=3002
      - DATABASE_URL=postgresql://myfinance_user:myfinance_pass@postgres:5432/myfinance_db
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRES_IN=7d
      - JWT_ISSUER=my-finance-app
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - my-finance-network
    restart: unless-stopped

  # ML Service
  ml-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: my-finance-ml
    command: ["node", "dist/apps/ml-service/main"]
    environment:
      - NODE_ENV=production
      - ML_SERVICE_PORT=3005
    ports:
      - "3005:3005"
    networks:
      - my-finance-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3005/api", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Transaction Service
  transaction-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: my-finance-transaction
    command: ["node", "dist/apps/transaction-service/main"]
    environment:
      - NODE_ENV=development
      - TRANSACTION_SERVICE_PORT=3001
      - DATABASE_URL=postgresql://myfinance_user:myfinance_pass@postgres:5432/myfinance_db
      - RABBITMQ_URL=amqp://myfinance:myfinance_pass@rabbitmq:5672
      - RABBITMQ_QUEUE_PREFIX=myfinance
      - ML_SERVICE_URL=http://ml-service:3005
      - GROUP_SERVICE_URL=http://group-service:3004
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      ml-service:
        condition: service_started
      group-service:
        condition: service_started
    networks:
      - my-finance-network
    restart: unless-stopped

  # Report Service
  report-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: my-finance-report
    command: ["node", "dist/apps/report-service/main"]
    environment:
      - NODE_ENV=production
      - REPORT_SERVICE_PORT=3003
      - REDIS_URL=redis://redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TRANSACTION_SERVICE_URL=http://transaction-service:3001
      - DEFAULT_CURRENCY=VND
      - HTTP_TIMEOUT=3000
      - RABBITMQ_URL=amqp://myfinance:myfinance_pass@rabbitmq:5672
      - REPORT_QUEUE=report_queue
    ports:
      - "3003:3003"
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      transaction-service:
        condition: service_started
    networks:
      - my-finance-network
    restart: unless-stopped

  # Group Service
  group-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: my-finance-group
    command: ["node", "dist/apps/group-service/main"]
    environment:
      - NODE_ENV=development
      - GROUP_SERVICE_PORT=3004
      - DATABASE_URL=postgresql://myfinance_user:myfinance_pass@postgres:5432/myfinance_db
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
    ports:
      - "3004:3004"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - my-finance-network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: my-finance-gateway
    command: ["node", "dist/apps/api-gateway/main"]
    environment:
      - NODE_ENV=production
      - API_GATEWAY_PORT=3000
      - AUTH_SERVICE_URL=http://auth-service:3002
      - TRANSACTION_SERVICE_URL=http://transaction-service:3001
      - REPORT_SERVICE_URL=http://report-service:3003
      - GROUP_SERVICE_URL=http://group-service:3004
      - ML_SERVICE_URL=http://ml-service:3005
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
    ports:
      - "3000:3000"
    depends_on:
      auth-service:
        condition: service_started
      transaction-service:
        condition: service_started
      report-service:
        condition: service_started
      group-service:
        condition: service_started
      ml-service:
        condition: service_started
    networks:
      - my-finance-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # pgAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: my-finance-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@myfinance.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - my-finance-network
    restart: unless-stopped

  # Kong Database
  kong-database:
    image: postgres:15-alpine
    container_name: my-finance-kong-db
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kong_pass
      POSTGRES_DB: kong
    volumes:
      - kong_data:/var/lib/postgresql/data
    networks:
      - my-finance-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong -d kong"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kong Migration (runs once to setup database)
  kong-migration:
    image: kong:3.9
    container_name: my-finance-kong-migration
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong_pass
      KONG_PG_DATABASE: kong
    depends_on:
      kong-database:
        condition: service_healthy
    networks:
      - my-finance-network
    restart: on-failure

  # Kong Gateway
  kong:
    image: kong:3.9
    container_name: my-finance-kong
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong_pass
      KONG_PG_DATABASE: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_ADMIN_GUI_URL: http://localhost:8002
    ports:
      - "8000:8000"   # Proxy port (API requests go here)
      - "8443:8443"   # Proxy SSL
      - "8001:8001"   # Admin API
      - "8002:8002"   # Kong Manager GUI
    depends_on:
      kong-database:
        condition: service_healthy
      kong-migration:
        condition: service_completed_successfully
    networks:
      - my-finance-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  kong_data:
    driver: local

networks:
  my-finance-network:
    driver: bridge