version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: my-finance-postgres-dev
    environment:
      POSTGRES_DB: myfinance_db
      POSTGRES_USER: myfinance_user
      POSTGRES_PASSWORD: myfinance_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - my-finance-dev-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: my-finance-redis-dev
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - my-finance-dev-network

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: my-finance-rabbitmq-dev
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"  # Management UI at http://localhost:15672
    networks:
      - my-finance-dev-network

  # Development services (optional - for when you want to run services in containers too)
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: my-finance-auth-dev
    command: ["npm", "run", "start:dev", "auth-service"]
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - AUTH_SERVICE_PORT=3002
      - DATABASE_URL=postgresql://myfinance_user:myfinance_pass@postgres:5432/myfinance_db
      - JWT_SECRET=dev-secret-key
    ports:
      - "3002:3002"
    depends_on:
      - postgres
    networks:
      - my-finance-dev-network

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  my-finance-dev-network:
    driver: bridge