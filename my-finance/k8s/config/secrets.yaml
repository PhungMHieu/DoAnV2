apiVersion: v1
kind: Secret
metadata:
  name: my-finance-secrets
  namespace: my-finance
type: Opaque
stringData:
  # Database
  POSTGRES_USER: myfinance_user
  POSTGRES_PASSWORD: myfinance_pass
  POSTGRES_DB: myfinance_db
  DATABASE_URL: postgresql://myfinance_user:myfinance_pass@postgres:5432/myfinance_db

  # JWT
  JWT_SECRET: your-super-secret-jwt-key-change-in-production

  # RabbitMQ
  RABBITMQ_USER: myfinance
  RABBITMQ_PASSWORD: myfinance_pass
  RABBITMQ_URL: amqp://myfinance:myfinance_pass@rabbitmq:5672
