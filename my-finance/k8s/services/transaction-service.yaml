apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
  namespace: my-finance
  labels:
    app: transaction-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      containers:
        - name: transaction-service
          image: my-finance/transaction-service:latest
          imagePullPolicy: IfNotPresent
          command: ["node", "dist/apps/transaction-service/main"]
          ports:
            - containerPort: 3001
              name: http
            - containerPort: 50051
              name: grpc
          envFrom:
            - configMapRef:
                name: my-finance-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: my-finance-secrets
                  key: DATABASE_URL
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: my-finance-secrets
                  key: RABBITMQ_URL
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            tcpSocket:
              port: 3001
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: transaction-service
  namespace: my-finance
spec:
  selector:
    app: transaction-service
  ports:
    - port: 3001
      targetPort: 3001
      name: http
    - port: 50051
      targetPort: 50051
      name: grpc
  type: ClusterIP
