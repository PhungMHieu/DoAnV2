apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
  namespace: my-finance
  labels:
    app: transaction-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      containers:
        - name: transaction-service
          image: my-finance/transaction-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
          envFrom:
            - configMapRef:
                name: my-finance-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: my-finance-secrets
                  key: DATABASE_URL
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: my-finance-secrets
                  key: RABBITMQ_URL
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m"
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: transaction-service
  namespace: my-finance
spec:
  selector:
    app: transaction-service
  ports:
    - port: 3001
      targetPort: 3001
  type: ClusterIP
